<!DOCTYPE html>
<html lang=“en”>

<head>
  <meta charset=“UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Team Profile</title>
</head>


<body>
  <header class="d-flex flex-wrap justify-content-center p-3">
    <h1>Team Profile</h1>
  </header>

  <main>

    <div class="container">
      <div class="d-flex flex-wrap justify-content-center pt-5">

        <div class="m-3 custom-card" style="width: 20rem;">

            <h2>name</h2>
            <h3>Manager</h3>
          </div>
          <div class="m-4 custom-ul">
            <ul class="list-group list-group-flush">
              <li id="id" class="custom-list custom-border">ID: </li>
              <li id="email" class="custom-list custom-border">Email: <a href=""></a></li>
              <li id="office" class="custom-list">Office Number: </li>
            </ul>
          </div>
        </div>

        <div class="m-3 custom-card" style="width: 20rem;">
          <div class="text-center p-3 custom-card-header">
            <h2>name</h2>
            <h3>Engineer</h3>
          </div>
          <div class="m-4 custom-ul">
            <ul class="list-group list-group-flush">
              <li id="id" class="custom-list custom-border">ID: </li>
              <li id="email" class="custom-list custom-border">Email: <a href=""></a></li>
              <li id="giithub" class="custom-list">Github: <a href=""></a></li>
            </ul>
          </div>
        </div>

        <div class="m-3 custom-card" style="width: 20rem;">
          <div class="text-center p-3 custom-card-header">
            <h2>name</h2>
            <h3>Intern</h3>
          </div>
          <div class="m-4 custom-ul">
            <ul class="list-group list-group-flush">
              <li id="id" class="custom-list custom-border">ID: </li>
              <li id="email" class="custom-list custom-border">Email: <a href=""></a></li>
              <li id="school" class="custom-list">School: </li>
            </ul>
          </div>
        </div>

        <div class="m-3 custom-card" style="width: 20rem;">
          <div class="text-center p-3 custom-card-header">
            <h2>name</h2>
            <h3>type</h3>
          </div>
          <div class="m-4 custom-ul">
            <ul class="list-group list-group-flush">
              <li id="id" class="custom-list custom-border">ID: </li>
              <li id="email" class="custom-list custom-border">Email: <a href=""></a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
